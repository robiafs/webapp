<html>
<head>
<meta name="viewport" content="width=device-width">
<script>
function dis(val){
document.getElementById("result").value+=val; //4+6 stored in result id
}
function solve(){
var x = document.getElementById("result").value; //4+6 in result id
var y = eval(x); //10
document.getElementById("result").value = y; //10 in result id
}
function clr(){
document.getElementById("result").value = ""; //clear data in result id
}
</script>
<style>
body,table{
width:100%;
margin:auto;
}
.title{
margin-bottom: 10px;
text-align:center;
width:98.55%;
color:green;
border: solid black 2px;
}
input[type="button"]{
background-color:green;
color: black;
border: solid black 2px;
width:100%
}
input[type="text"]{
background-color:white;
border: solid black 2px;
width:100%
}
</style>
</head>
<body>
<a href="index.html">Home</a>
<table border="1">
<tr>
<td colspan="4">
<div class="title">Default Calculator</div>
</td>
</tr>
<tr>
<td colspan="3">
<input type="text" id="result"/>
</td>
<td>
<input type="button" value="c" onclick="clr()"/>
</td>
</tr>
<tr>
<td>
<input type="button" value="1" onclick="dis('1')"/>
</td>
<td>
<input type="button" value="2" onclick="dis('2')"/>
</td>
<td>
<input type="button" value="3" onclick="dis('3')"/>
</td>
<td>
<input type="button" value="/" onclick="dis('/')"/>
</td>
</tr>
<tr>
<td>
<input type="button" value="4" onclick="dis('4')"/>
</td>
<td>
<input type="button" value="5" onclick="dis('5')"/>
</td>
<td>
<input type="button" value="6" onclick="dis('6')"/>
</td>
<td>
<input type="button" value="-" onclick="dis('-')"/>
</td>
</tr>
<tr>
<td>
<input type="button" value="7" onclick="dis('7')"/>
</td>
<td>
<input type="button" value="8" onclick="dis('8')"/>
</td>
<td>
<input type="button" value="9" onclick="dis('9')"/>
</td>
<td>
<input type="button" value="+" onclick="dis('+')"/>
</td>
</tr>
<tr>
<td>
<input type="button" value="." onclick="dis('.')"/>
</td>
<td>
<input type="button" value="0" onclick="dis('0')"/>
</td>
<td>
<input type="button" value="=" onclick="solve()"/>
</td>
<td>
<input type="button" value="*" onclick="dis('*')"/>
</td>
</tr>
</table>
</body>
</html>
